<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Upright Netizen - The Shadow Knows!</title>
  <meta name="description" content="make HAUTE text shadows">
  <meta name="author" content="Nathan and Jared">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="/javascripts/libs/modernizr-2.0.6.min.js"></script>

</head>

<body>
  <article id="home">

  	<section id="preview" class="preview">Upright Netizen</section>

  	<section id="controls" class="controls">
    	<section id="shadow_options" class="options">
        <form action="#">
          <h1 class="title">Shadow</h1>

          <div class="control">
            <label for="depth" class="property">Depth</label>
            <input id="depth" class="depth slider" type="range" name="depth" min="1" max="50" value="10">
          </div>
          
          <div class="control">
            <label for="color" class="property">Color</label>
            <input id="color" class="color" type="color" name="color" value="#333">
          </div>

          <div class="control">
            <input id="topleft_corner" class="corner" type="radio" name="corner" value="northwest">
            <label for="topleft_corner" class="corner-label">NorthWest</label>
            
            <input id="topright_corner" class="corner" type="radio" name="corner" value="northeast">
            <label for="topright_corner" class="corner-label">NorthEast</label>
            
            <input id="bottomleft_corner" class="corner" type="radio" name="corner" value="southwest" checked>
            <label for="bottomleft_corner" class="corner-label">SouthWest</label>
          
            <input id="bottomright_corner" class="corner" type="radio" name="corner" value="southeast">
            <label for="bottomright_corner" class="corner-label">SouthEast</label>
          </div>
        </form>
      </section>

      <section id="preview_options" class="options">
        <form action="#">
          <h1>Preview</h1>
          
          <div class="font size control">
            <label for="fontsize">Size</label>
            <input id="font-size" class="font-size slider" type="range" min="16" max="300" value="24">
          </div>

          <div class="control">
            <label for="fonttext">Sample Text</label>
            <input id="font-text" class="font-text" type="text" value="Upright Netizen">
          </div>

          <div class="font family control">
            <label for="fontfamily">Family</label>
            <select id="font-family" name="fontfamily">
              <option value="sans-serif" checked>Sans-serif</option>
              <option value="serif">Serif</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>
        </form>  
      </section>
      <div class="clearfix"></div>
    </section>
    

    <section id="delivery">
      <pre><code id="output">

    text-shadow : -1px 1px #400;

      </code></pre>
      <button type="button">Get it</button>
    </section><!-- /output --> 
  </article><!-- /home -->

  <article id="about"></article><!-- /about -->

  <article id="resources"></article><!-- /resources -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/libs/jquery-1.7.1.js"><\/script>')</script>

  <script defer src="js/script.js"></script>
</body>
</html>
