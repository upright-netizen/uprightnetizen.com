<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Upright Netizen - Txt Shadow Biatches!!!</title>
  <meta name="description" content="make HAUTE text shadows">
  <meta name="author" content="Nathan and Jared">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="/javascripts/libs/modernizr-2.0.6.min.js"></script>

</head>

<body>
<div id="home">
      <div id="viewpane">
        <div id="preview">Bunches of jumping hoaxes frolic all about.</div>
      </div>
      <div id="resize"></div>
      <div id="controlpane">
        <form action="#" method="post">
          <div class="shadow section">
            <h1>Text Shadow</h1>
            <div class="depth section">
              <label for="depth">Depth</label>
              <input id="depth" type="range" name="depth" min="1" max="50" value="10">
            </div>
          
            <div class="color section">
              <label for="color">Color</label>
              <input id="color" type="color" name="color" value="#333">
            </div>
          
            <div class="corner section">
              <label for="corner">Top Left</label>
              <input type="radio" name="corner[topleft]">
            
              <label for="corner">Top Right</label>
              <input type="radio" name="corner[topright]">
            
              <label for="corner">Bottom Left</label>
              <input type="radio" name="corner[bottomleft]">
            
              <label for="corner">Bottom Right</label>
              <input type="radio" name="corner[bottomright]">
            </div>
          </div>

          <div class="font section">
            <h1>Font</h1>

            <div class="font family section">
              <label for="fontfamily">Family</label>
              <select name="fontfamily">
                <option value="sans-serif" checked>Sans-serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
              </select>
            </div>
          
            <div class="font size section">
              <label for="fontsize">Size</label>
              <input type="range" min="8" max="92" value="24">
            </div>
            
            <div class="font text section">
              <label for="fonttext">Sample Text</label>
              <input type="text" value="Upright Netizen">
            </div>
          </div>
        </form>
      </div>
    </div>

    <section id="delivery">
      <pre><code id="output">

  text-shadow : -1px 1px #400;

      </code></pre>
      <button type="button">Get it</button>
    </section><!-- /output --> 
    <div id="about"></div>
    <div id="resources"></div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/libs/jquery-1.7.1.js"><\/script>')</script>

  <script defer src="js/script.js"></script>
</body>
</html>
